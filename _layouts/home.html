{% include header.html %}

<body>
    <div class="container">
        <div id="textDiv">
            <h2 id="yourCityIs" class="fade-in-slow">Your city is</h2>
            <span class="hidden" id="citySpan">
                <h1 id="cityAJAX" class="m12"></h1>
            </span>
        </div>

        <div>
            <a href="/WebDevHomework/privacy" id="privacyLink" class="fade-in-slow footer">Privacy policy</a>
        </div>
    </div>

    <script>
        $.ajax({
            url: "https://geolocation-db.com/jsonp",
            jsonpCallback: "callback",
            dataType: "jsonp",
            success: function (location) {
                $('#cityAJAX').html(location.city);
                $("#citySpan").removeClass("hidden");
                $("#citySpan").addClass("fade-in-fast")
                animate()
            }
        });
        function animate() {
            var textWrapper = document.querySelector('.m12');
            textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");
            anime.timeline({ loop: true })
                .add({
                    targets: '.m12 .letter',
                    scale: [4, 1],
                    opacity: [0, 1],
                    translateZ: 0,
                    easing: "easeOutExpo",
                    duration: 2500,
                    delay: (el, i) => 70 * i
                }).add({
                    targets: '.m12',
                    opacity: 0,
                    duration: 2500,
                    easing: "easeOutExpo",
                    delay: 1000
                });
        }
    </script>
</body>
